<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Chat Bypasser</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, black, gray);
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            width: 100%;
        }
        .title {
            margin-bottom: 40px;
            font-size: 36px;
        }
        .textbox, .button {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .textbox {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .button {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.1s;
        }
        .button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .button:active {
            transform: scale(0.95);
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .notification.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="title">Roblox Chat Bypasser</div>
    <div class="container">
        <input type="text" class="textbox" placeholder="Type something..." id="textbox">
        <button class="button" onclick="copyText()">Submit</button>
    </div>
    <div class="notification" id="notification">Text copied</div>

    <script>
        const letters = {
            "A": "Α", "a": "α",
            "B": "Β", "b": "β",
            "C": "С", "c": "с",
            "D": "D", "d": "ԁ",
            "E": "Ε", "e": "ȩ",
            "F": "Ғ", "f": "Ғ",
            "G": "ԍ", "g": "ԍ",
            "H": "Η", "h": "һ",
            "I": "I", "i": "i",
            "J": "Ј", "j": "ј",
            "K": "Κ", "k": "κ",
            "L": "L", "l": "ӏ",
            "M": "Μ", "m": "м",
            "N": "Ν", "n": "п",
            "O": "Ο", "o": "ο",
            "P": "Ρ", "p": "р",
            "Q": "Ԛ", "q": "ԛ",
            "R": "Ŗ", "r": "ᴦ",
            "S": "Ș", "s": "ş",
            "T": "Τ", "t": "τ",
            "U": "Џ", "u": "џ",
            "V": "Ѵ", "v": "ѵ",
            "W": "Ԝ", "w": "ԝ",
            "X": "Χ", "x": "x",
            "Y": "Υ", "y": "ƴ",
            "Z": "Ζ", "z": "ᴢ"
        };

        function translate(text) {
            let translatedString = "";
            for (let i = 0; i < text.length; i++) {
                let l = text.charAt(i);
                if (letters[l]) {
                    translatedString += letters[l];
                } else {
                    translatedString += l;
                }
            }
            return translatedString;
        }

        function copyText() {
            // Get the text from the textbox
            var textBox = document.getElementById("textbox");
            var translatedText = translate(textBox.value);

            // Create a temporary element to hold the translated text for copying
            var tempElement = document.createElement("textarea");
            tempElement.value = translatedText;
            document.body.appendChild(tempElement);
            tempElement.select();
            tempElement.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the temporary element
            document.execCommand("copy");
            document.body.removeChild(tempElement);

            // Show the notification
            var notification = document.getElementById("notification");
            notification.classList.add("show");

            // Hide the notification after 3 seconds
            setTimeout(function() {
                notification.classList.remove("show");
            }, 3000);
        }
    </script>
</body>
</html>
